<div class="blog-post">
  <h2 class="blog-post-title">$title$</h2>
  <p class="blog-post-meta">$date$ in $category$</p>

  $body$

  <div id="disqus_thread"></div>
  <script>
    if(window.localStorage.getItem("cookies-accepted")){
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      
      s.src = '//haskellita.disqus.com/embed.js';
      
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
    }else{
      document.getElementById("disqus_thread").innerHTML = "<p class='bg-info'>Accetta i cookie e aggiorna la pagina per leggere e scrivere commenti</p>";
    }
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  
</div>
